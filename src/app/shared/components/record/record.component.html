<app-header></app-header>
<br><br><br>

<body class="horizontal-layout horizontal-menu 2-columns  " data-open="hover" data-menu="horizontal-menu"
  data-color="bg-gradient-x-purple-blue" data-col="2-columns">
  <!-- BEGIN: Content-->
  <div class="app-content content">
    <div class="content-wrapper">
      <div class="content-wrapper-before"></div>
      <div class="content-header row">
      </div>
      <div class="content-body">
        <div id="user-profile">
          <div class="row">
            <div class="col-sm-12 col-xl-8">
              <div class="media d-flex m-1 ">
                <div class="align-left p-1">
                  <a class="profile-image">
                    <img src="assets/app-assets/images/portrait/small/avatar-s-21.png"
                      class="rounded-circle img-border height-100" alt="Card image">
                  </a>
                </div>
                <div class="media-body text-left  mt-1">
                  <h3 class="font-large-1 white">{{name}}<br>
                    <span class="font-medium-1 white">(Gordit@ Feliz)</span>
                  </h3>
                </div>
              </div>
            </div>
          </div>
          <!--Project Timeline div starts-->

          <div id="what-is" class="card">
            <section id="form-repeater">
              <div class="row">
                <div class="col-12">
                  <div class="card">
                    <div class="card-header">
                      <h4 class="card-title" id="repeat-form">Historial de compras</h4>
                      <a class="heading-elements-toggle">
                        <i class="la la-ellipsis-h font-medium-3"></i>
                      </a>
                      <hr>
                    </div>
                    <div class="card-content collapse show">
                      <div class="d-flex justify-content-center" *ngIf="loading">
                        <div class="spinner-grow" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                      </div>
                      <div class="card-body">
                        <div>
                          <div data-repeater-list="car">
                            <div data-repeater-item>
                              <div class="table-responsive">
                                <table id="example" class="table table-striped table-bordered ">
                                  <thead class="bg-gradient-x-purple-blue white">
                                    <tr>
                                      <th>id</th>
                                      <th>Comercio</th>
                                      <th>Orden</th>
                                      <th>Total</th>
                                      <th>Entrega</th>
                                      <th>Metodo de Pago</th>
                                      <th>Fecha de pedido</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr *ngFor="let order of chema">
                                      <td>{{order.id}}</td>
                                      <td>{{order.shop}}</td>
                                      <td>{{order.order}}</td>
                                      <td>{{order.amountTotal}}</td>
                                      <td>{{order.delivery_mode}}</td>
                                      <td>{{order.order_payment_method}}</td>
                                      <td>{{order.createdAt}}</td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>


                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>

          <!--Project Timeline div ends-->


        </div>

      </div>
    </div>
  </div>
  <!-- END: Content-->



  <!-- BEGIN: Footer-->
  <footer class="footer footer-static footer-light navbar-shadow">
    <div class="clearfix blue-grey lighten-2 text-sm-center mb-0 px-2"><span
        class="float-md-center d-block d-md-inline-block">2019 &copy; Copyright <a class="text-bold-800 grey darken-2"
          href="www.hmd.consulting" target="_blank">HMD CONSULTING</a></span>

    </div>
  </footer>
  <!-- END: Footer-->
</body>
