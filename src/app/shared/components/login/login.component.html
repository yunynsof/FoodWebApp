<body class="horizontal-layout horizontal-menu 1-column  bg-full-screen-image blank-page blank-page" data-open="hover"
  data-menu="horizontal-menu" data-color="bg-gradient-x-purple-blue" data-col="1-column">

  <div class="app-content content">
    <div class="content-wrapper">

      <div class="content-body">
        <section class="flexbox-container">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="col-lg-4 col-sm-8 col-md-6 col-15 col-xl-4 box-shadow-2">
              <div class="card border-grey border-lighten-3  m-0">
                <div>
                  <br>
                  <div class="text-center">
                    <img src="assets/app-assets/images/logo/logo.png" alt="branding logo">
                  </div>
                  <div class="font-medium-4  text-center">
                    Acceso de Miembros
                  </div>
                </div>
                <div class="card-content">

                  <div class="card-body">
                    <form class="form-horizontal" [formGroup]="validations_form" #form="ngForm"
                      (ngSubmit)="login(form)">
                      <fieldset class="form-group position-relative has-icon-left">
                        <input type="email" class="form-control round" id="username" formControlName="username"
                          placeholder="Correo electrónico" (ngModelChange)="loginFormValidator.username.empty='';">
                        <div class="form-control-position">
                          <i class="ft-mail"></i>
                        </div>
                      </fieldset>
                      <div class="validation-errors">
                        <ng-container *ngFor="let validation of validation_messages.username">
                          <div class="error-message"
                            *ngIf="loginFormValidator.username.empty || validations_form.get('username').hasError(validation.type) && (validations_form.get('username').dirty || validations_form.get('username').touched)">
                            {{ validation.message }}
                          </div>
                        </ng-container>
                      </div>
                      <fieldset class="form-group position-relative has-icon-left">
                        <input type="password" class="form-control round" formControlName="password"
                          placeholder="Contraseña" (ngModelChange)="loginFormValidator.password.empty='';"
                          (keyup.enter)="login(form)">
                        <div class="form-control-position">
                          <i class="ft-lock"></i>
                        </div>
                      </fieldset>
                      <div class="validation-errors">
                        <ng-container *ngFor="let validation of validation_messages.password">
                          <div class="error-message"
                            *ngIf="loginFormValidator.password.empty || validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                            {{ validation.message }}
                          </div>
                        </ng-container>
                      </div>
                      <div class="form-group row">
                        <div class="col-md-6 col-12 text-center text-sm-left">

                        </div>
                        <div class="col-md-6 col-12 float-sm-left text-center text-sm-right font-small-2 "><a
                            (click)="obtainPassword()" class="card-link">¿Olvidaste la contraseña?</a>
                        </div>
                      </div>
                      <div class="form-group text-center">
                        <button type="submit"
                          class="btn round btn-block btn-glow btn-bg-gradient-x-orange-yellow col-12 mr-1 mb-1"><a
                            style="color: #ffffff;">Inicio</a></button>
                      </div>
                      <div>
                        <p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-2 "><span>O
                            Regístrese usando</span></p>
                        <div class="text-center">
                          <a href="#" class="btn btn-social-icon round mr-1 mb-1 btn-facebook"><span
                              class="ft-facebook"></span></a>
                          <a href="#" class="btn btn-social-icon round mr-1 mb-1 btn-twitter"><span
                              class="ft-twitter"></span></a>
                          <a href="#" class="btn btn-social-icon round mr-1 mb-1 btn-instagram"><span
                              class="ft-instagram"></span></a>
                        </div>

                        <p class="card-subtitle text-muted text-center font-small-3 mx-2 my-1"><span>¿No tienes una
                            cuenta?
                            <a (click)="registry()" class="card-link">Regístrate</a></span></p>

                        <div class="d-flex justify-content-center" *ngIf="loading">
                          <div class="spinner-grow" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                        </div>
                      </div>
                    </form>

                  </div>

                </div>
              </div>
            </div>
          </div>
        </section>

      </div>
    </div>
  </div>
  <!-- END: Content-->

</body>
