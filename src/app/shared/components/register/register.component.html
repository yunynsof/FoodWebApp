<body class="horizontal-layout horizontal-menu 1-column  bg-full-screen-image blank-page blank-page" data-open="hover"
  data-menu="horizontal-menu" data-color="bg-gradient-x-purple-blue" data-col="1-column">
  <!-- BEGIN: Content-->
  <div class="app-content content">
    <div class="content-wrapper">

      <div class="content-body">
        <section class="flexbox-container">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="col-lg-4 col-sm-8 col-md-6 col-15 col-xl-4 box-shadow-2">
              <div class="card border-grey border-lighten-3  m-0">
                <div>
                  <br>
                  <div class="text-center">
                    <img (click)="login()" src="assets/app-assets/images/logo/logo.png" alt="branding logo">
                  </div>
                  <div class="font-medium-5  text-center">
                    Registrate
                  </div>
                </div>
                <div class="card-content">

                  <div class="card-body">
                    <form class="form-horizontal" [formGroup]="validations_form" #form="ngForm" (ngSubmit)="register(form)">
                      <div style="height: 3.6rem; ">
                      <fieldset class="form-group position-relative has-icon-left">
                        <input  type="text" class="form-control round" id="username" placeholder="Nombre de usuario" formControlName="username"
                        (ngModelChange)="registerFormValidator.username.empty='';">
                        <div class="form-control-position">
                          <i class="ft-user"></i>
                        </div>
                      </fieldset>
                      </div>
                      <div class="validation-errors">
                        <ng-container *ngFor="let validation of validation_messages.username">
                          <div class="error-message"
                            *ngIf="registerFormValidator.username.empty || validations_form.get('username').hasError(validation.type) && (validations_form.get('username').dirty || validations_form.get('username').touched)">
                             {{ validation.message }}
                          </div>
                        </ng-container>
                      </div>
                      <div style="height: 3.6rem; ">
                      <fieldset class="form-group position-relative has-icon-left">
                        <input type="email" class="form-control round" id="email"
                          placeholder="Tu correo electrónico" formControlName="email"
                          (ngModelChange)="registerFormValidator.email.empty='';">
                          <div class="form-control-position">
                            <i class="ft-mail"></i>
                          </div>
                        </fieldset>
                      </div>
                        <div class="validation-errors">
                          <ng-container *ngFor="let validation of validation_messages.email">
                            <div class="error-message"
                              *ngIf="registerFormValidator.email.empty || validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                             {{ validation.message }}
                            </div>
                          </ng-container>
                        </div>
                        <div style="height: 3.6rem; ">
                      <fieldset class="form-group position-relative has-icon-left">
                        <input type="text" class="form-control round" id="firstname"
                          placeholder="Primer nombre" formControlName="firstname"
                          (ngModelChange)="registerFormValidator.firstname.empty='';">
                          <div class="form-control-position">
                            <i class="ft-user"></i>
                          </div>
                        </fieldset>
                        </div>
                        <div class="validation-errors">
                          <ng-container *ngFor="let validation of validation_messages.firstname">
                            <div class="error-message"
                              *ngIf="registerFormValidator.firstname.empty || validations_form.get('firstname').hasError(validation.type) && (validations_form.get('firstname').dirty || validations_form.get('firstname').touched)">
                             {{ validation.message }}
                            </div>
                          </ng-container>
                        </div>
                        <div style="height: 3.6rem; ">
                      <fieldset class="form-group position-relative has-icon-left">
                        <input type="text" class="form-control round" id="lastname"
                          placeholder="Primer apellido" formControlName="lastname"
                          (ngModelChange)="registerFormValidator.lastname.empty='';">
                          <div class="form-control-position">
                            <i class="ft-user"></i>
                          </div>
                        </fieldset>
                        </div>
                        <div class="validation-errors">
                          <ng-container *ngFor="let validation of validation_messages.lastname">
                            <div class="error-message"
                              *ngIf="registerFormValidator.lastname.empty || validations_form.get('lastname').hasError(validation.type) && (validations_form.get('lastname').dirty || validations_form.get('lastname').touched)">
                             {{ validation.message }}
                            </div>
                          </ng-container>
                        </div>
                        <div style="height: 3.6rem; ">
                        <fieldset class="form-group position-relative has-icon-left">
                          <input type="text" class="form-control round" id="telephone"
                            placeholder="Telefono" formControlName="telephone" required
                            (ngModelChange)="registerFormValidator.telephone.empty='';" maxlength="8"
                            oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                            <div class="form-control-position">
                              <i class="ft-phone"></i>
                            </div>
                          </fieldset>
                        </div>
                          <div class="validation-errors">
                            <ng-container *ngFor="let validation of validation_messages.telephone">
                              <div class="error-message"
                                *ngIf="registerFormValidator.telephone.empty || validations_form.get('telephone').hasError(validation.type) && (validations_form.get('telephone').dirty || validations_form.get('telephone').touched)">
                               {{ validation.message }}
                              </div>
                            </ng-container>
                          </div>
                          <div style="height: 3.6rem; ">
                      <fieldset class="form-group position-relative has-icon-left">
                        <input type="password" class="form-control round" id="password"
                          formControlName="password"  placeholder="Contraseña"
                          (ngModelChange)="registerFormValidator.password.empty='';">
                          <div class="form-control-position">
                            <i class="ft-lock"></i>
                          </div>
                        </fieldset>
                          </div>
                        <div class="validation-errors">
                          <ng-container *ngFor="let validation of validation_messages.password">
                            <div class="error-message"
                              *ngIf="registerFormValidator.password.empty || validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                             {{ validation.message }}
                            </div>
                          </ng-container>
                        </div>
                        <div style="height: 3.6rem; ">
                        <fieldset class="form-group position-relative has-icon-left">
                          <input type="password" class="form-control round" id="confirmPassword"
                            formControlName="confirmPassword"  placeholder="Confirma Contraseña"
                            (ngModelChange)="registerFormValidator.confirmPassword.empty='';" (keyup.enter)="register(form)">
                            <div class="form-control-position">
                              <i class="ft-lock"></i>
                            </div>
                          </fieldset>
                        </div>
                          <div class="validation-errors">
                            <ng-container *ngFor="let validation of validation_messages.confirmPassword">
                              <div class="error-message"
                                *ngIf="registerFormValidator.confirmPassword.empty || validations_form.get('confirmPassword').hasError(validation.type) && (validations_form.get('confirmPassword').dirty || validations_form.get('confirmPassword').touched)">
                               {{ validation.message }}
                              </div>
                            </ng-container>
                          </div>

                      <div class="form-group text-center">
                        <button type="submit"
                          class="btn round btn-block btn-glow btn-bg-gradient-x-orange-yellow col-12 mr-1 mb-1"><a style="color: #ffffff;">Registrate</a></button>
                      </div>
                      <div class="d-flex justify-content-center"  *ngIf="loading">
                        <div class="spinner-grow" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
  <!-- END: Content-->


</body>
